<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Catalogo</title>
</head>

<body>

    <section class="container">
     
            <div class="row cardContent" style="width: auto;" *ngFor="let favoriteCharacters of characters$; index as i">

                <div class="card m-2 col-11 col-md-6 col-lg-3" style="width: 18rem;">
                    <img src={{favoriteCharacters.thumbnail}} alt="{{favoriteCharacters.thumbnail}}"
                        class="card-img-top imgCard">
                    <div class="card-body">
                        <h6 class="card-title">{{favoriteCharacters.name}}</h6>
                        <hr class="mt-3">
                        
                    </div>
                    <div class="mb-5 d-flex">
                        <div class="m-2">
                            <a href="{{favoriteCharacters.linkDetalhe}}" class=" btn btn-primary btn-sm" target="_blank">detalhes</a>

                        </div>
                        <div class="m-2">
                            <button type="button" class="btn btn-danger btn-sm" (click)="delete(favoriteCharacters)">deletar</button>

                        </div>
                      
                      

                    </div>
                   
                </div>
            </div>
        
    </section>





</body>

</html>
