<!DOCTYPE html>
<html class="htmlClass" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Catalogo</title>
</head>

<body>


    <div class="d-flex justify-content-center ">
        <div class="m-5 justify-content-center rounded-1  d-flex bg-light  " style="width: 30%;">
            <img class="mb-3 img-fluid"
                src="https://see.fontimg.com/api/renderfont4/nRvd4/eyJyIjoiZnMiLCJoIjo0MywidyI6MTAwMCwiZnMiOjQzLCJmZ2MiOiIjRDgxQzFDIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/TXkgZmF2b3JpdGUgQ2hhcmFjdGVycyA/avengero-disassembled-regular.png"
                alt="My favorite Characters list">
        </div>
    </div>
    <section class="container">
        <div class="row">

            <div class="row cardContent" style="width: auto;"
                *ngFor="let favoriteCharacters of characters$; index as i">

                <div class="card m-2 col-11 col-md-6 col-lg-3" style="width: 18rem;">
                    <div class="card-body">
                        <h6 class="card-title">{{favoriteCharacters.name}}</h6>
                        <hr class="mt-3">

                    </div>
                    <div class="mb-5 d-flex">
                        <div class="m-2">
                            <a href="{{favoriteCharacters.linkDetalhe}}" class=" btn btn-primary btn-sm"
                                target="_blank">detalhes</a>

                        </div>
                        <div class="m-2">
                            <button type="button" class="btn btn-danger btn-sm"
                                (click)="delete(favoriteCharacters)">deletar</button>

                        </div>



                    </div>

                </div>
            </div>
        </div>


    </section>





</body>

</html>
