<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>


    <div class="d-flex justify-content-center">
        <div class="mt-5 mb-5 justify-content-center  rounded-1  d-flex" style="width: 35%;">
            <img class=" img-fluid" src="https://wallpapercave.com/wp/wp3428006.jpg" alt="Characters list image">
        </div>
        <div class="d-flex">

            <div class="mt-5 mb-5 bgColorLogin">
                <div class="d-flex text-center">
                    <h2 class="h6 m-5">Cadastre-se agora</h2>
                </div>
                <div>
                    <input type="text" #name class="form-control-sm m-2" placeholder="Nome">
                </div>
                <div>
                    <input type="email" #emailRegister class="form-control-sm m-2" placeholder="Email">
                </div>
                <div>
                    <input type="password" #passwordRegister class="form-control-sm m-2" placeholder="Password">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-sm botaLogin"
                        (click)="Registrar(name.value, emailRegister.value, passwordRegister.value); name.value=''; emailRegister.value=''; passwordRegister.value='';">Registrar</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
