<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Catalogo</title>
</head>

<body>

 

    <div class="d-flex justify-content-center">
        <div class="m-5 justify-content-center  rounded-1  d-flex bg-light  " style="width: 30%;">
            <img class="mb-3 img-fluid"
                src="https://see.fontimg.com/api/renderfont4/nRvd4/eyJyIjoiZnMiLCJoIjo0MywidyI6MTAwMCwiZnMiOjQzLCJmZ2MiOiIjRDgxQzFDIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/Q29taWNzIGxpc3Q/avengero-disassembled-regular.png"
                alt="Comics list image">
        </div>
    </div>
    <section class="container">
        <div class="row" *ngIf="comics$ |async as characters">
            <div class="row cardContent" style="width: auto;" *ngFor="let item of characters.data.results">

                <div class="card m-2 col-11 col-md-6 col-lg-3" style="width: 18rem;">
                    <img src={{item.thumbnail.path}}.{{item.thumbnail.extension}} alt="{{item.title}}"
                        class="card-img-top imgCard">
                    <div class="card-body">
                        <h6 class="card-title">{{item.title}}</h6>
                        <input hidden value="{{item.title}}" #name>
                        <input hidden value="{{item.urls[0].url}}" #link>
                        <input hidden value="{{item.thumbnail.path}}" #thumbnail>

                        <hr class="mt-3">

                    </div>
                    <div class="mb-5 d-flex">
                        <div class="m-2">
                            <a href="{{item.urls[0].url}}" class=" btn btn-primary btn-sm" target="_blank">detalhes</a>

                        </div>
                        <div class="m-2">


                            <button class="btn btn-success btn-sm "
                                (click)="saveFavorite(link.value, thumbnail.value, name.value);link.value=''; thumbnail.value=''; name.value=''; ">Add
                                Favoritoss</button>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>





</body>

</html>
