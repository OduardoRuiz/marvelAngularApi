<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Catalogo</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="m-5 justify-content-center  rounded-1  d-flex bg-light  " style="width: 30%;">
            <img class="mb-3 img-fluid"
                src="https://see.fontimg.com/api/renderfont4/nRvd4/eyJyIjoiZnMiLCJoIjo0MywidyI6MTAwMCwiZnMiOjQzLCJmZ2MiOiIjRDgxQzFDIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/Q2hhcmFjdGVycyBsaXN0/avengero-disassembled-regular.png"
                alt="Characters list image">
        </div>
    </div>
    <section class="container">
        <div class="row " *ngIf="characters$ |async as characters">
            <div class="row cardContent" style="width: auto;" *ngFor="let character of characters.data.results">

                <div class="card m-2 col-11 col-md-6 col-lg-3" style="width: 18rem;">
                    <img src={{character.thumbnail.path}}.{{character.thumbnail.extension}} alt="{{character.name}}"
                        class="card-img-top  imgCard">
                    <div class="card-body">
                        <h6 class="card-title">{{character.name}}</h6>
                        <input hidden value="{{character.name}}" #name>
                        <input hidden value="{{character.urls[0].url}}" #link>
                        <input hidden value="{{character.thumbnail.path}}" #thumbnail>


                        <hr class="mt-3">

                    </div>
                    <div class="mb-5 d-flex">
                        <div class="m-2">
                            <a href="{{character.urls[0].url}}" class="btn btn-primary btn-sm"
                                target="_blank">detalhes</a>

                        </div>
                        <div class="m-2">


                            <button class="btn btn-success btn-sm "
                                (click)="saveFavorite(link.value, thumbnail.value, name.value);link.value=''; thumbnail.value=''; name.value=''; ">Add
                                Favoritoss</button>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>





</body>

</html>
