<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Catalogo</title>
</head>

<body>

    <section class="container">
        <div class="row" *ngIf="characters$ |async as comics">
            <div class="row cardContent" style="width: auto;" *ngFor="let character of comics.data.results">

                <div class="card m-2 col-11 col-md-6 col-lg-3" style="width: 18rem;">
                    <img src={{character.thumbnail.path}}.{{character.thumbnail.extension}} alt="{{character.name}}"
                        class="card-img-top imgCard">
                    <div class="card-body">
                        <h6 class="card-title">{{character.name}}</h6>
                        <hr class="mt-3">
                        
                    </div>
                    <div class="mb-5 d-flex">
                        <div class="m-2">
                            <a href="{{character.urls[0].url}}" class=" btn btn-primary btn-sm" target="_blank">detalhes</a>

                        </div>
                        <div class="m-2">
                            <a href="" class="btn btn-success btn-sm ">Add Favoritos</a>

                        </div>

                    </div>
                   
                </div>
            </div>
        </div>
    </section>





</body>

</html>
